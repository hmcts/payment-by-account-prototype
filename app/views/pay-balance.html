{% extends "layouts/admin/base.html" %}

{% block pageTitle %}
  Pay balance
{% endblock %}

{% block content %}
<nav class="hmcts-primary-navigation" aria-label="Primary navigation">

<div class="hmcts-header__container">

<ul class="hmcts-primary-navigation__list">

  <li class="hmcts-primary-navigation__item">
    <a class="hmcts-primary-navigation__link" href="/profile">
      Profile
    </a>
  </li>

  <li class="hmcts-primary-navigation__item">
    <a class="hmcts-primary-navigation__link" href="/organisation">
      Organisation
    </a>
  </li>

  <li class="hmcts-primary-navigation__item">
    <a class="hmcts-primary-navigation__link" href="/users">
      Users
    </a>
  </li>

  <li class="hmcts-primary-navigation__item">
    <a class="hmcts-primary-navigation__link" aria-current="page" href="/payments">
      Payments
    </a>
  </li>

</ul>

</div>

</nav>

      <div class="govuk-width-container">
        <main role="main" class="govuk-main-wrapper">

          <div class="govuk-breadcrumbs">
            <ol class="govuk-breadcrumbs__list">
              <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/payments">Payments</a>
              </li>
              <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/summary">Summary</a>
              </li>
              <li class="govuk-breadcrumbs__list-item" aria-current="page">Pay balance</li>
            </ol>
            </div>

            <br>



                <div class="hmcts-page-heading">
                  <div class="hmcts-page-heading__title-wrapper">

                    <h1 class="govuk-body govuk-!-font-size-48 govuk-!-font-weight-bold">
                          <span class="govuk-caption-xl">PBA0241163</span>Pay balance
                          </h1>
                  </div>
                  <div class="hmcts-page-heading__actions-wrapper">

                  </div>
                </div>





              <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">

                  <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                          <h1 class="govuk-fieldset__heading">

                          </h1>
                        </legend>
                        <span id="how-contacted-conditional-hint" class="govuk-hint">
                          <!-- Select one option. -->
                        </span>
                        <div class="govuk-radios govuk-radios--conditional" data-module="radios">
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="how-contacted-conditional-1" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional-1">
                            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
                              Total balance - £2746.00
                            </label>
                          </div>

                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
                            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                              Other amount
                            </label>
                          </div>
                          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
                            <div class="govuk-form-group">
                              <label class="govuk-label" for="contact-by-phone">
                                Amount
                              </label>
                              <div class="govuk-currency-input__inner">
                                <span class="govuk-currency-input__inner__unit govuk-body">£</span>
                                <input class="govuk-currency-input__inner__input govuk-input govuk-!-width-one-third" aria-label="Enter amount in pounds" name="tickets-cost" data-non-numeric type="number" id="tickets-cost" pattern="[0-9]\d*(\.\d+)?" {{ checked('tickets-cost','yes') }}>
                              </div>
                            </div>
                            </div>
                          </div>
                          </fieldset>
                          </div>

                          <a href="#" class="govuk-button pay-balance-button">
                          Pay
                        </a>



                </div>
              </div>







        </main>
      </div>



{% endblock %}
